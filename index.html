    <div class="container">
        <h1>Cadastro de Fornecedor</h1>
        <p>Cadastrar um fornecedor e mantenha seus dados atualizados</p>
        <hr>
        <form>
            <div class="row">
                <div class="form-group col-4">
                    <label for="">CNPJ: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-3">
                    <label for="">Razão Social: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-5">
                    <label for="">Nome Fantasia: *</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-2">
                    <label for="">Inscrição Estadual: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-3">
                    <label for="">Atividade Econômica: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-3">
                    <label for="">Situação: *</label>
                    <select class="form-control">
                        <option value="">--Selecionar--</option>
                        <option value="1">Ativa</option>
                        <option value="2">Inativa</option>
                    </select>
                </div>
                <div class="form-group col-4">
                    <label for="">Responsável: *</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <hr>
            <div class="row">
                <div class="form-group col-4">
                    <label for="">CEP: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-5">
                    <label for="">Logradouro: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-3">
                    <label for="">Número: *</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-4">
                    <label for="">Bairro: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-3">
                    <label for="">Estado: *</label>
                    <select class="form-control">
                        <option value="">--Selecionar--</option>
                        <option value="1">RO</option>
                        <option value="2">AC</option>
                        <option value="3">AM</option>
                    </select>
                </div>
                <div class="form-group col-5">
                    <label for="">Cidade: *</label>
                    <select class="form-control">
                        <option value="">--Selecionar--</option>
                        <option value="1">Ji-Paraná</option>
                        <option value="2">Ouro Preto do Oeste</option>
                        <option value="3">Presidente Médici</option>
                    </select>
                </div>
            </div>
            <br>
            <hr>
            <div class="row">
                <div class="form-group col-4">
                    <label for="">Contato 1: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-4">
                    <label for="">Contato 2:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-4">
                    <label for="">Contato 3:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-6">
                    <label for="">Email 1: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-6">
                    <label for="">Email 2:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group">
                    <button type="cancel" class="btn btn-danger">Cancelar
                        <i class="bi bi-x-lg"></i>
                    </button>
                    <button type="submit" class="btn btn-success">Salvar
                        <i class="bi bi-save"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
